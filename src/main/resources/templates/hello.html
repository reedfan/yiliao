<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax( {
                    url   :"getp?patientName=zs",
                    type  :'get',
                    dataType:'json',
                    async:false,
                    success :function(data) {
                        $("#clusterId").select2().select2("val",data.clusterId);
                        $("#instanceName").val(data.instanceName);
                        $("#instanceAlarmNotify").val(data.instanceAlarmNotify);
                        $("#deployVersion").val(data.deployVersion);
                        $("#projectPid").select2().select2("val",data.projectPid);
                        $("#instanceOwnerUid").select2().select2("val",data.instanceOwnerUid);
                        filterGroupInfo(data.groupId);
                    }
                });
            });
        });
    </script>
</head>
<body>

<button>发送一个 HTTP GET 请求并获取返回结果</button>html

</body>
</html>
